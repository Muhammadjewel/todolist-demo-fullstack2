<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Todolist</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <header class="py-3 text-center">
    <div class="container">
      <h1 class="h2">Todolist</h1>
    </div>
  </header>


  <main>
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-9 col-lg-7">
          <!-- TODO FORM -->
          <section>
            <h2 class="sr-only">New todo form</h2>
            <form class="js-todo-form" action="https://echo.htmlacademy.ru" method="POST">
              <input class="form-control form-control-lg js-todo-form__input" type="text" name="text" aria-label="Todo text" placeholder="Be awesome..." required>
            </form>
          </section>

          <hr>

          <section>
            <h2 class="sr-only">Todos</h2>

            <ul class="todos list-group"></ul>
          </section>
        </div>
      </div>
    </div>
  </main>


  <template id="todo-template">
    <li class="todos__item todo list-group-item d-flex align-items-start js-todo">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input class="custom-control-input js-todo__checkbox" type="checkbox" id="todo1checkbox">
        <label class="todo__label custom-control-label" for="todo1checkbox"></label>
      </div>
      <span class="todo__text flex-grow-1 mr-2 mr-md-4">Lorem ipsum dolor</span>
      <button class="todo__delete-btn btn btn-outline-danger btn-sm js-todo__delete-btn" type="button" aria-label="Delete todo">&times;</button>
    </li>
  </template>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
